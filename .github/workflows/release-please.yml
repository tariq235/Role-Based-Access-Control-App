name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Release Please
      uses: google-github-actions/release-please-action@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        default-branch: main
        release-type: simple
